@if (products(); as products){
<mat-grid-list cols="3">
  @for (product of products; track product?.id){
  <mat-grid-tile>
    <mat-card>
      <h3>{{product?.name}}</h3>
      <p>â‚¬{{product?.price}}</p>

      @if (product?.isFeatured){
      <mat-chip color="primary">Featured</mat-chip>
      }
    </mat-card>
  </mat-grid-tile>
  }
</mat-grid-list>
} @else {
<p>Loading products...</p>
}
